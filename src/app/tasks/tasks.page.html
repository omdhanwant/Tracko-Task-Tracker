<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-icon (click)="reload()" class="ion-margin-end" size="small" name="refresh" slot="end"></ion-icon>
    <ion-icon *ngIf="tasks?.length > 0" class="ion-margin-end" routerLink='/tasks-logs' name="eye" slot="end" size="small"></ion-icon>
    <ion-button class="ion-margin-end" routerLink='/tasks/task-details' slot="end" size="small">
      <ion-icon  name="add" size="small"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12" size-md size-lg="6"  *ngFor="let task of tasks" [routerLink]="['/tasks/task-details/' , task.id]">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              {{task.createdAt | date: 'dd MMM, yyyy'}}              
            </ion-card-subtitle>
            <ion-card-title>{{task.name}}
               <ion-icon *ngIf="task.status === 'IN PROGRESS'" name="checkmark-circle"></ion-icon>
               <ion-icon *ngIf="task.status === 'COMPLETED'" name="done-all"></ion-icon>
              </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{task.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>     

    </ion-row>
  </ion-grid>

 
</ion-content>
